<div>
    <form  class="row g-3 needs-validation" novalidate >
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre del Animal</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>

          </div>

        <div class="col-md-8">
          <label for="validationCustomUsername" class="form-label">Correo Electronico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
             
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
            </div>
        </div>
           <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Edad del Animal</label>
          <input type="number" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
         <label for="start">Fecha de Nacimiento</label>
         <input type="date"id= "start" name="trip-start" value="2000-01-01"min= "2000-01-01" max="2024-01-01 "/>
          </div>
        </div> 

        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Enfermedad detectada</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
        </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Tratamientos</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Vacunas</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
            </div> 
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Tratamientos</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                </div>
        
          </div>
        </div>


        <div class="col-6">
          <button class="btn" style="background-color:grey" type="submit">Guardar</button>
        </div>
